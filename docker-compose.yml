version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cinebook-postgres
    environment:
      POSTGRES_DB: cinebook_db
      POSTGRES_USER: cinebook_user
      POSTGRES_PASSWORD: cinebook_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cinebook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cinebook_user -d cinebook_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cinebook-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cinebook-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinebook-app
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/cinebook_db
      DB_USERNAME: cinebook_user
      DB_PASSWORD: cinebook_password
      JWT_SECRET: your-secret-key-change-this-in-production-min-256-bits
      JWT_EXPIRATION_MS: 86400000
      EMAIL_USERNAME: ${EMAIL_USERNAME:-your-email@gmail.com}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-your-app-password}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cinebook-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cinebook-network:
    driver: bridge
